<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reports - Surakhshat</title>
  <link href="/dist/output.css" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üõ°Ô∏è</text></svg>">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-slate-900 min-h-screen">
  <!-- Sidebar -->
  <div class="sidebar fixed left-0 top-0 z-30">
    <!-- Logo -->
    <div class="flex items-center mb-8">
      <div class="text-3xl mr-3">üõ°Ô∏è</div>
      <div>
        <h1 class="text-xl font-bold text-white">Surakhshat</h1>
        <p class="text-xs text-slate-400">Security Platform</p>
      </div>
    </div>

    <!-- Navigation -->
    <nav class="space-y-2">
      <a href="/dashboard" class="nav-link flex items-center">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5a2 2 0 012-2h4a2 2 0 012 2v6H8V5z"></path>
        </svg>
        Dashboard
      </a>
      <a href="/surveillance" class="nav-link flex items-center">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
        </svg>
        Surveillance
      </a>
      <a href="/alerts" class="nav-link flex items-center">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5 5v-5zM9 12l2 2 4-4M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        Alerts
      </a>
      <a href="/reports" class="nav-link active flex items-center">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
        </svg>
        Reports
      </a>
      <a href="/settings" class="nav-link flex items-center">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
        </svg>
        Settings
      </a>
    </nav>

    <!-- User Profile -->
    <div class="absolute bottom-6 left-6 right-6">
      <div class="flex items-center p-3 bg-slate-800 rounded-lg">
        <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center text-white font-semibold text-sm">
          A
        </div>
        <div class="ml-3 flex-1">
          <p class="text-sm font-medium text-white" id="username">Admin</p>
          <p class="text-xs text-slate-400">Administrator</p>
        </div>
        <a href="/logout" class="text-slate-400 hover:text-white transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
          </svg>
        </a>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content ml-64">
    <!-- Header -->
    <header class="bg-slate-800 border-b border-slate-700 px-8 py-6">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-3xl font-bold text-white">Security Reports</h1>
          <p class="text-slate-400 mt-1">Comprehensive security analysis and insights</p>
        </div>
        <div class="flex items-center space-x-4">
          <!-- Date Range -->
          <select id="dateRange" class="bg-slate-700 text-white px-3 py-2 rounded-lg border border-slate-600">
            <option value="24h">Last 24 Hours</option>
            <option value="7d" selected>Last 7 Days</option>
            <option value="30d">Last 30 Days</option>
            <option value="90d">Last 90 Days</option>
          </select>
          <!-- Export -->
          <button id="exportReport" class="btn-primary">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
            Export PDF
          </button>
        </div>
      </div>
    </header>

    <!-- Reports Content -->
    <main class="p-8">
      <!-- Executive Summary -->
      <div class="professional-card mb-8 animate-fade-in">
        <h3 class="text-xl font-semibold text-white mb-6">Executive Summary</h3>
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6" id="executiveSummary">
          <!-- Summary will be populated by JavaScript -->
        </div>
      </div>

      <!-- Charts Section -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
        <!-- Threat Activity Over Time -->
        <div class="chart-container animate-fade-in h-80">
          <h3 class="text-xl font-semibold text-white mb-6">Threat Activity Over Time</h3>
          <canvas id="threatActivityChart" height="300"></canvas>
        </div>

        <!-- Attack Types Distribution -->
        <div class="chart-container animate-fade-in h-80" style="animation-delay: 0.1s">
          <h3 class="text-xl font-semibold text-white mb-6">Attack Types Distribution</h3>
          <canvas id="attackTypesChart" height="300"></canvas>
        </div>
      </div>

      <!-- System Performance -->
      <div class="professional-card animate-fade-in" style="animation-delay: 0.1s">
        <h3 class="text-xl font-semibold text-white mb-6">System Performance</h3>
        <div class="space-y-4" id="systemPerformance">
          <!-- Performance metrics will be populated by JavaScript -->
        </div>
      </div>

      <!-- Security Recommendations -->
      <div class="professional-card animate-fade-in">
        <h3 class="text-xl font-semibold text-white mb-6">Security Recommendations</h3>
        <div class="space-y-4" id="recommendations">
          <!-- Recommendations will be populated by JavaScript -->
        </div>
      </div>
    </main>
  </div>

  <script>
    let threatActivityChart;
    let attackTypesChart;

    document.addEventListener('DOMContentLoaded', function() {
      setupEventListeners();
      updateReports('7d');
    });

    function setupEventListeners() {
      document.getElementById('dateRange').addEventListener('change', function() {
        updateReports(this.value);
      });

      document.getElementById('exportReport').addEventListener('click', exportToPDF);
    }

    function updateReports(range) {
      const scale = getScaleForRange(range);
      updateExecutiveSummary(scale);
      updateThreatActivityChart(scale);
      updateAttackTypesChart(scale);
      populateSystemPerformance(scale);
      populateRecommendations();
      showNotification(`Reports updated for ${range}`, 'info');
    }

    function getScaleForRange(range) {
      switch (range) {
        case '24h': return 0.1;
        case '7d': return 1;
        case '30d': return 4;
        case '90d': return 12;
        default: return 1;
      }
    }

    function updateExecutiveSummary(scale) {
      const summaryData = {
        securityScore: 98.7 - Math.random() * 5 * scale,
        threatsBlocked: Math.floor(1247 * scale * (0.8 + Math.random() * 0.4)),
        activeAlerts: Math.floor(23 * scale * (0.8 + Math.random() * 0.4)),
        securityEvents: Math.floor(156 * scale * (0.8 + Math.random() * 0.4))
      };

      const container = document.getElementById('executiveSummary');
      container.innerHTML = `
        <div class="text-center">
          <div class="text-3xl font-bold text-green-400 mb-2">${summaryData.securityScore.toFixed(1)}%</div>
          <div class="text-slate-400">Security Score</div>
        </div>
        <div class="text-center">
          <div class="text-3xl font-bold text-blue-400 mb-2">${summaryData.threatsBlocked.toLocaleString()}</div>
          <div class="text-slate-400">Total Threats Blocked</div>
        </div>
        <div class="text-center">
          <div class="text-3xl font-bold text-yellow-400 mb-2">${summaryData.activeAlerts}</div>
          <div class="text-slate-400">Active Alerts</div>
        </div>
        <div class="text-center">
          <div class="text-3xl font-bold text-purple-400 mb-2">${summaryData.securityEvents}</div>
          <div class="text-slate-400">Security Events</div>
        </div>
      `;
    }

    function updateThreatActivityChart(scale) {
      const baseData = {
        anomalies: [12, 19, 8, 15, 22, 18, 25],
        attacks: [3, 7, 2, 5, 8, 6, 9],
        blocked: [8, 12, 6, 10, 14, 12, 16]
      };

      const scaledData = {
        anomalies: baseData.anomalies.map(v => Math.floor(v * scale * (0.8 + Math.random() * 0.4))),
        attacks: baseData.attacks.map(v => Math.floor(v * scale * (0.8 + Math.random() * 0.4))),
        blocked: baseData.blocked.map(v => Math.floor(v * scale * (0.8 + Math.random() * 0.4)))
      };

      if (threatActivityChart) {
        threatActivityChart.data.datasets[0].data = scaledData.anomalies;
        threatActivityChart.data.datasets[1].data = scaledData.attacks;
        threatActivityChart.data.datasets[2].data = scaledData.blocked;
        threatActivityChart.update();
      } else {
        const threatCtx = document.getElementById('threatActivityChart').getContext('2d');
        threatActivityChart = new Chart(threatCtx, {
          type: 'line',
          data: {
            labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
            datasets: [{
              label: 'Anomalies',
              data: scaledData.anomalies,
              borderColor: '#3b82f6',
              backgroundColor: 'rgba(59, 130, 246, 0.1)',
              tension: 0.4
            }, {
              label: 'Attacks',
              data: scaledData.attacks,
              borderColor: '#ef4444',
              backgroundColor: 'rgba(239, 68, 68, 0.1)',
              tension: 0.4
            }, {
              label: 'Blocked',
              data: scaledData.blocked,
              borderColor: '#10b981',
              backgroundColor: 'rgba(16, 185, 129, 0.1)',
              tension: 0.4
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                labels: {
                  color: '#94a3b8'
                }
              }
            },
            scales: {
              x: {
                ticks: { color: '#94a3b8' },
                grid: { color: '#334155' }
              },
              y: {
                ticks: { color: '#94a3b8' },
                grid: { color: '#334155' }
              }
            }
          }
        });
      }
    }

    function updateAttackTypesChart(scale) {
      const baseData = [35, 25, 20, 15, 5];

      const scaledData = baseData.map(v => Math.floor(v * scale * (0.8 + Math.random() * 0.4)));

      if (attackTypesChart) {
        attackTypesChart.data.datasets[0].data = scaledData;
        attackTypesChart.update();
      } else {
        const attackCtx = document.getElementById('attackTypesChart').getContext('2d');
        attackTypesChart = new Chart(attackCtx, {
          type: 'doughnut',
          data: {
            labels: ['DDoS', 'Malware', 'Phishing', 'Brute Force', 'Other'],
            datasets: [{
              data: scaledData,
              backgroundColor: ['#ef4444', '#f59e0b', '#3b82f6', '#10b981', '#8b5cf6'],
              borderWidth: 0
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                position: 'bottom',
                labels: {
                  color: '#94a3b8',
                  padding: 20
                }
              }
            }
          }
        });
      }
    }

    function populateSystemPerformance(scale) {
      const container = document.getElementById('systemPerformance');
      container.innerHTML = '';

      const metrics = [
        { name: 'CPU Usage', value: (Math.random() * 100) * scale / 12, unit: '%', status: Math.random() > 0.7 ? 'warning' : 'good' },
        { name: 'Memory Usage', value: (Math.random() * 100) * scale / 12, unit: '%', status: Math.random() > 0.6 ? 'warning' : 'good' },
        { name: 'Disk Usage', value: (Math.random() * 100) * scale / 12, unit: '%', status: Math.random() > 0.8 ? 'warning' : 'good' },
        { name: 'Network Load', value: Math.random() * 100 * scale, unit: 'Mbps', status: Math.random() > 0.5 ? 'good' : 'warning' },
        { name: 'Response Time', value: Math.random() * 200 * scale / 12, unit: 'ms', status: Math.random() > 0.7 ? 'warning' : 'good' }
      ];

      metrics.forEach(metric => {
        const metricElement = document.createElement('div');
        metricElement.className = 'flex items-center justify-between p-3 bg-slate-800 rounded-lg';
        
        const statusColor = metric.status === 'good' ? 'text-green-400' : 
                           metric.status === 'warning' ? 'text-yellow-400' : 'text-red-400';
        
        metricElement.innerHTML = `
          <span class="text-white">${metric.name}</span>
          <div class="text-right">
            <span class="text-lg font-semibold ${statusColor}">${metric.value.toFixed(1)}${metric.unit}</span>
          </div>
        `;
        container.appendChild(metricElement);
      });
    }

    function populateRecommendations() {
      const container = document.getElementById('recommendations');
      container.innerHTML = '';

      const recommendations = [
        {
          type: 'critical',
          title: 'Update Security Patches',
          description: 'Several critical security patches are available for your systems.',
          priority: 'High'
        },
        {
          type: 'warning',
          title: 'Review Access Permissions',
          description: 'Consider reviewing user access permissions for better security.',
          priority: 'Medium'
        },
        {
          type: 'info',
          title: 'Enable Advanced Monitoring',
          description: 'Enable additional monitoring features for enhanced security.',
          priority: 'Low'
        }
      ];

      recommendations.forEach(rec => {
        const recElement = document.createElement('div');
        recElement.className = `p-4 rounded-lg border-l-4 ${
          rec.type === 'critical' ? 'bg-red-900 bg-opacity-20 border-red-500' :
          rec.type === 'warning' ? 'bg-yellow-900 bg-opacity-20 border-yellow-500' :
          'bg-blue-900 bg-opacity-20 border-blue-500'
        }`;
        
        recElement.innerHTML = `
          <div class="flex items-start justify-between">
            <div class="flex-1">
              <h4 class="text-lg font-semibold text-white mb-2">${rec.title}</h4>
              <p class="text-slate-400 text-sm mb-2">${rec.description}</p>
            </div>
            <span class="status-indicator ${
              rec.priority === 'High' ? 'status-danger' :
              rec.priority === 'Medium' ? 'status-warning' :
              'status-normal'
            }">${rec.priority} Priority</span>
          </div>
        `;
        container.appendChild(recElement);
      });
    }

    function exportToPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFontSize(20);
      doc.text('Security Report', 20, 20);

      doc.setFontSize(12);
      doc.text('Executive Summary:', 20, 40);
      doc.text(`Security Score: ${document.querySelector('#executiveSummary .text-green-400').textContent}`, 20, 50);
      doc.text(`Total Threats Blocked: ${document.querySelector('#executiveSummary .text-blue-400').textContent}`, 20, 60);
      doc.text(`Active Alerts: ${document.querySelector('#executiveSummary .text-yellow-400').textContent}`, 20, 70);
      doc.text(`Security Events: ${document.querySelector('#executiveSummary .text-purple-400').textContent}`, 20, 80);

      doc.text('System Performance:', 20, 100);
      const performanceItems = document.querySelectorAll('#systemPerformance > div');
      let y = 110;
      performanceItems.forEach(item => {
        const name = item.querySelector('.text-white').textContent;
        const value = item.querySelector('span[class*="text-"]').textContent;
        doc.text(`${name}: ${value}`, 20, y);
        y += 10;
      });

      doc.text('Security Recommendations:', 20, y + 10);
      const recItems = document.querySelectorAll('#recommendations > div');
      y += 20;
      recItems.forEach(item => {
        const title = item.querySelector('h4').textContent;
        const desc = item.querySelector('p').textContent;
        const priority = item.querySelector('span').textContent;
        doc.text(`${title} (${priority}): ${desc}`, 20, y);
        y += 10;
      });

      doc.save('security-report.pdf');
      showNotification('Report exported successfully!', 'success');
    }

    function showNotification(message, type = 'info') {
      const notification = document.createElement('div');
      notification.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 ${
        type === 'success' ? 'bg-green-600 text-white' :
        type === 'error' ? 'bg-red-600 text-white' :
        'bg-blue-600 text-white'
      }`;
      notification.textContent = message;
      
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.remove();
      }, 3000);
    }
  </script>
</body>
</html>

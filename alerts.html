<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alerts - Surakhshat</title>
  <link href="/dist/output.css" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üõ°Ô∏è</text></svg>">
</head>
<body class="bg-slate-900 min-h-screen">
  <!-- Sidebar -->
  <div class="sidebar fixed left-0 top-0 z-30">
    <!-- Logo -->
    <div class="flex items-center mb-8">
      <div class="text-3xl mr-3">üõ°Ô∏è</div>
      <div>
        <h1 class="text-xl font-bold text-white">Surakhshat</h1>
        <p class="text-xs text-slate-400">Security Platform</p>
      </div>
    </div>

    <!-- Navigation -->
    <nav class="space-y-2">
      <a href="/dashboard" class="nav-link flex items-center">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5a2 2 0 012-2h4a2 2 0 012 2v6H8V5z"></path>
        </svg>
        Dashboard
      </a>
      <a href="/surveillance" class="nav-link flex items-center">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
        </svg>
        Surveillance
      </a>
      <a href="/alerts" class="nav-link active flex items-center">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5 5v-5zM9 12l2 2 4-4M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        Alerts
      </a>
      <a href="/reports" class="nav-link flex items-center">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
        </svg>
        Reports
      </a>
      <a href="/settings" class="nav-link flex items-center">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
        </svg>
        Settings
      </a>
    </nav>

    <!-- User Profile -->
    <div class="absolute bottom-6 left-6 right-6">
      <div class="flex items-center p-3 bg-slate-800 rounded-lg">
        <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center text-white font-semibold text-sm">
          A
        </div>
        <div class="ml-3 flex-1">
          <p class="text-sm font-medium text-white" id="username">Admin</p>
          <p class="text-xs text-slate-400">Administrator</p>
        </div>
        <a href="/logout" class="text-slate-400 hover:text-white transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
          </svg>
        </a>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content ml-64">
    <!-- Header -->
    <header class="bg-slate-800 border-b border-slate-700 px-8 py-6">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-3xl font-bold text-white">Security Alerts</h1>
          <p class="text-slate-400 mt-1">Monitor and manage security notifications</p>
        </div>
        <div class="flex items-center space-x-4">
          <!-- Alert Status -->
          <div class="flex items-center space-x-2">
            <div class="w-3 h-3 bg-red-500 rounded-full animate-pulse"></div>
            <span class="text-sm text-slate-300" id="activeAlerts">3 Active Alerts</span>
          </div>
          <!-- Filter -->
          <select id="alertFilter" class="bg-slate-700 text-white px-3 py-2 rounded-lg border border-slate-600">
            <option value="all">All Alerts</option>
            <option value="critical">Critical</option>
            <option value="warning">Warning</option>
            <option value="info">Info</option>
          </select>
        </div>
      </div>
    </header>

    <!-- Alerts Content -->
    <main class="p-8">
      <!-- Alert Summary Cards -->
      <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
        <div class="professional-card animate-fade-in">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-slate-400 text-sm">Critical Alerts</p>
              <p class="text-2xl font-bold text-red-400" id="criticalCount">3</p>
            </div>
            <div class="text-red-400">
              <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.732-.833-2.5 0L4.268 18.5c-.77.833.192 2.5 1.732 2.5z"></path>
              </svg>
            </div>
          </div>
        </div>

        <div class="professional-card animate-fade-in" style="animation-delay: 0.1s">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-slate-400 text-sm">Warning Alerts</p>
              <p class="text-2xl font-bold text-yellow-400" id="warningCount">7</p>
            </div>
            <div class="text-yellow-400">
              <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
            </div>
          </div>
        </div>

        <div class="professional-card animate-fade-in" style="animation-delay: 0.2s">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-slate-400 text-sm">Info Alerts</p>
              <p class="text-2xl font-bold text-blue-400" id="infoCount">12</p>
            </div>
            <div class="text-blue-400">
              <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
            </div>
          </div>
        </div>

        <div class="professional-card animate-fade-in" style="animation-delay: 0.3s">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-slate-400 text-sm">Resolved Today</p>
              <p class="text-2xl font-bold text-green-400" id="resolvedCount">15</p>
            </div>
            <div class="text-green-400">
              <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
            </div>
          </div>
        </div>
      </div>

      <!-- Alerts List -->
      <div class="professional-card">
        <div class="flex items-center justify-between mb-6">
          <h3 class="text-xl font-semibold text-white">Recent Alerts</h3>
          <div class="flex items-center space-x-4">
            <button id="markAllRead" class="btn-secondary text-sm">Mark All Read</button>
            <button id="refreshAlerts" class="btn-primary text-sm">
              <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
              </svg>
              Refresh
            </button>
          </div>
        </div>

        <div class="space-y-4" id="alertsList">
          <!-- Alerts will be populated by JavaScript -->
        </div>
      </div>
    </main>
  </div>

  <script>
    // Sample alerts data
    let alertsData = [
      {
        id: 1,
        type: 'critical',
        title: 'DDoS Attack Detected',
        description: 'Large volume of traffic detected from multiple IP addresses targeting web servers.',
        timestamp: new Date(Date.now() - 5 * 60 * 1000),
        source: 'Network Monitor',
        status: 'active',
        read: false
      },
      {
        id: 2,
        type: 'critical',
        title: 'Unauthorized Access Attempt',
        description: 'Multiple failed login attempts detected from IP 192.168.1.100.',
        timestamp: new Date(Date.now() - 15 * 60 * 1000),
        source: 'Authentication System',
        status: 'active',
        read: false
      },
      {
        id: 3,
        type: 'warning',
        title: 'High CPU Usage',
        description: 'Server-03 CPU usage exceeded 90% for the last 10 minutes.',
        timestamp: new Date(Date.now() - 30 * 60 * 1000),
        source: 'System Monitor',
        status: 'active',
        read: false
      },
      {
        id: 4,
        type: 'warning',
        title: 'Suspicious Network Activity',
        description: 'Unusual packet patterns detected in network traffic.',
        timestamp: new Date(Date.now() - 45 * 60 * 1000),
        source: 'Network Analyzer',
        status: 'active',
        read: true
      },
      {
        id: 5,
        type: 'critical',
        title: 'Database Connection Failed',
        description: 'Primary database connection lost. Failover to secondary database activated.',
        timestamp: new Date(Date.now() - 60 * 60 * 1000),
        source: 'Database Monitor',
        status: 'resolved',
        read: true
      },
      {
        id: 6,
        type: 'info',
        title: 'Security Scan Completed',
        description: 'Automated security scan completed successfully. No vulnerabilities found.',
        timestamp: new Date(Date.now() - 2 * 60 * 60 * 1000),
        source: 'Security Scanner',
        status: 'resolved',
        read: true
      }
    ];

    let currentFilter = 'all';

    document.addEventListener('DOMContentLoaded', function() {
      populateAlerts();
      setupEventListeners();
      updateAlertCounts();
    });

    function setupEventListeners() {
      document.getElementById('alertFilter').addEventListener('change', function(e) {
        currentFilter = e.target.value;
        populateAlerts();
      });

      document.getElementById('markAllRead').addEventListener('click', function() {
        alertsData.forEach(alert => alert.read = true);
        populateAlerts();
        updateAlertCounts();
      });

      document.getElementById('refreshAlerts').addEventListener('click', function() {
        // Simulate new alerts by adding a random new alert
        const newAlert = {
          id: Date.now(),
          type: ['critical', 'warning', 'info'][Math.floor(Math.random() * 3)],
          title: `${['New', 'Updated', 'Potential'][Math.floor(Math.random() * 3)]} Alert Detected`,
          description: 'New activity observed in the system.',
          timestamp: new Date(),
          source: ['Network Monitor', 'System Monitor', 'Authentication System'][Math.floor(Math.random() * 3)],
          status: 'active',
          read: false
        };
        alertsData.unshift(newAlert);
        populateAlerts();
        updateAlertCounts();
      });
    }

    function populateAlerts() {
      const alertsList = document.getElementById('alertsList');
      const filteredAlerts = currentFilter === 'all' 
        ? alertsData 
        : alertsData.filter(alert => alert.type === currentFilter);

      alertsList.innerHTML = '';

      filteredAlerts.forEach(alert => {
        const alertElement = createAlertElement(alert);
        alertsList.appendChild(alertElement);
      });
    }

    function createAlertElement(alert) {
      const alertDiv = document.createElement('div');
      alertDiv.className = `p-4 rounded-lg border-l-4 transition-all duration-200 hover:bg-slate-800 ${getAlertStyles(alert)}`;
      
      const isUnread = !alert.read;
      const timeAgo = getTimeAgo(alert.timestamp);
      
      alertDiv.innerHTML = `
        <div class="flex items-start justify-between">
          <div class="flex items-start space-x-3 flex-1">
            <div class="flex-shrink-0 mt-1">
              ${getAlertIcon(alert.type)}
            </div>
            <div class="flex-1 min-w-0">
              <div class="flex items-center space-x-2 mb-1">
                <h4 class="text-lg font-semibold text-white">${alert.title}</h4>
                ${isUnread ? '<div class="w-2 h-2 bg-blue-500 rounded-full"></div>' : ''}
                <span class="status-indicator ${getStatusStyles(alert.status)}">${alert.status}</span>
              </div>
              <p class="text-slate-400 text-sm mb-2">${alert.description}</p>
              <div class="flex items-center space-x-4 text-xs text-slate-500">
                <span>Source: ${alert.source}</span>
                <span>${timeAgo}</span>
              </div>
            </div>
          </div>
          <div class="flex items-center space-x-2 ml-4">
            ${alert.status === 'active' ? `
              <button onclick="resolveAlert(${alert.id})" class="btn-primary text-xs">
                Resolve
              </button>
            ` : ''}
            <button onclick="markAsRead(${alert.id})" class="btn-secondary text-xs">
              ${alert.read ? 'Mark Unread' : 'Mark Read'}
            </button>
          </div>
        </div>
      `;

      return alertDiv;
    }

    function getAlertStyles(alert) {
      switch (alert.type) {
        case 'critical':
          return 'bg-red-900 bg-opacity-20 border-red-500';
        case 'warning':
          return 'bg-yellow-900 bg-opacity-20 border-yellow-500';
        case 'info':
          return 'bg-blue-900 bg-opacity-20 border-blue-500';
        default:
          return 'bg-gray-900 bg-opacity-20 border-gray-500';
      }
    }

    function getAlertIcon(type) {
      switch (type) {
        case 'critical':
          return '<svg class="w-6 h-6 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.732-.833-2.5 0L4.268 18.5c-.77.833.192 2.5 1.732 2.5z"></path></svg>';
        case 'warning':
          return '<svg class="w-6 h-6 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>';
        case 'info':
          return '<svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>';
        default:
          return '<svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>';
      }
    }

    function getStatusStyles(status) {
      switch (status) {
        case 'active':
          return 'status-danger';
        case 'resolved':
          return 'status-normal';
        default:
          return 'status-warning';
      }
    }

    function getTimeAgo(timestamp) {
      const now = new Date();
      const diff = now - timestamp;
      const minutes = Math.floor(diff / 60000);
      const hours = Math.floor(diff / 3600000);
      const days = Math.floor(diff / 86400000);

      if (minutes < 60) {
        return `${minutes} minutes ago`;
      } else if (hours < 24) {
        return `${hours} hours ago`;
      } else {
        return `${days} days ago`;
      }
    }

    function updateAlertCounts() {
      const critical = alertsData.filter(a => a.type === 'critical' && a.status === 'active').length;
      const warning = alertsData.filter(a => a.type === 'warning' && a.status === 'active').length;
      const info = alertsData.filter(a => a.type === 'info' && a.status === 'active').length;
      const resolved = alertsData.filter(a => a.status === 'resolved').length;
      const active = alertsData.filter(a => a.status === 'active').length;

      document.getElementById('criticalCount').textContent = critical;
      document.getElementById('warningCount').textContent = warning;
      document.getElementById('infoCount').textContent = info;
      document.getElementById('resolvedCount').textContent = resolved;
      document.getElementById('activeAlerts').textContent = `${active} Active Alerts`;
    }

    function resolveAlert(alertId) {
      const alert = alertsData.find(a => a.id === alertId);
      if (alert) {
        alert.status = 'resolved';
        alert.read = true;
        populateAlerts();
        updateAlertCounts();
      }
    }

    function markAsRead(alertId) {
      const alert = alertsData.find(a => a.id === alertId);
      if (alert) {
        alert.read = !alert.read;
        populateAlerts();
        updateAlertCounts();
      }
    }

    // Make functions globally available
    window.resolveAlert = resolveAlert;
    window.markAsRead = markAsRead;
  </script>
</body>
</html>
